{% extends "base.html" %}

{% block content %}


<a class="btn btn-primary" href={% url "tournament_register_list" %}>List of tournament</a>



<h1>List of Teams</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team Name</th>
      <th scope="col">coach name</th>
      <th scope="col">manager name</th>
      <th scope="col">Edit</th>

      <!-- Add more columns as needed -->
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a></td>
        <td>{{ team.coach.name }}</td>
        <td>{{ team.manager.name }}</td>
        <td><a href="{% url 'team_detail' team.pk %}">Edit</a></td>

        <!-- Add more columns as needed -->
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
