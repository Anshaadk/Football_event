<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Football Tournament{% endblock %}</title>
    <!-- Include Bootstrap CSS and any custom CSS here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <style>
        /* Header */
        .navbar {
            background-color: #343a40;
        }
        
        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }
        
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        
        /* Navigation Links */
        .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: #28a745;
        }
        
        /* Content Container */
        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        /* Buttons */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        /* Footer */
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Football Tournament</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url "home" %}>admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url "admin_home" %}>List Of All Teams</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-secondary" type="button"><a href="{% url "logout" %}">Logout</a></button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="mt-4">
            {% block content %}
            <!-- Content of individual pages will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and any custom JS here -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Football Tournament</p>
        </div>
    </footer>
</body>
</html>
