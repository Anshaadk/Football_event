{% extends "user/userbase.html" %}

{% block user_content %}
  <h1>{% if request.resolver_match.url_name == 'register_team_create' %}Register{% else %}Update{% endif %} Team</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'register_team_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
