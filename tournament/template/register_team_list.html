{% extends "user/userbase.html" %}

{% block user_content %}
  <h1>Registered Teams List</h1>
  <ul>
    {% for team in register_teams %}
      <li>{{ team.team.name }}</li>
    {% empty %}
      <p>No registered teams available.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'register_team_create' %}" class="btn btn-primary">Register Team</a>
{% endblock %}
