{% extends "base.html" %}

{% block content %}
<a class="btn btn-primary" href={% url "tournament_register_create" %}>Add Tournament</a>
  <h1>Tournament Registration List</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tournament Name</th>
        <th scope="col">View</th>

        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tournament in tournaments %}
      
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>
            <a href="{% url 'tournament_register_update' tournament.pk %}">{{ tournament.name }}</a>
          </td>
          <td>
            <a href="{% url 'registered_teams_for_tournament' tournament.pk %}">View</a>
          </td>
          <td>
            <a href="{% url 'tournament_register_delete' tournament.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        
      {% empty %}
        <tr>
          <td colspan="3">No tournaments available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
