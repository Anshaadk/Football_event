{% extends "user/userbase.html" %}

{% block user_content %}
  <h1>Players List</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player Name</th>
        <!-- Add more columns as needed -->
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ player.name }}</td>
          <!-- Add more columns as needed -->
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No players available for this team.</td>
          <!-- Adjust colspan according to the number of columns -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'tournament_listing' %}" class="btn btn-secondary">Back to Tournament List</a>
{% endblock %}
