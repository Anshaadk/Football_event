<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Football Tournament{% endblock %}</title>
    <!-- Include Bootstrap CSS and any custom CSS here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <li class="nav-item">
                <a class="nav-link" href={% url "admin_home" %}>admin</a>
            </li>
          <button class="btn btn-outline-success" type="button"><a href="{% url "tournament_listing" %}">Home</a></button>
          <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
          <button class="btn btn-sm btn-outline-secondary" type="button"><a href="{% url "user_profile" %}">Profile</a></button>
          <button class="btn btn-sm btn-outline-secondary" type="button"><a href="{% url "logout" %}">logout</a></button>


        </form>
      </nav>

    <!-- Content -->
    <div class="container">
        <div class="mt-4">
            {% block user_content %}
            <!-- Content of individual pages will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and any custom JS here -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
