<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Football Tournament{% endblock %}</title>
    <!-- Include Bootstrap CSS and any custom CSS here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <style>
        /* Navbar */
        .navbar {
            background-color: #f8f9fa;
        }
        
        .nav-link {
            color: #333;
            font-weight: bold;
        }
        
        .btn-outline-success {
            margin-right: 10px;
        }
        
        /* Content Container */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        {% if request.user.is_staff %}
        <a class="navbar-brand" href="{% url 'home' %}">Admin</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-success"><a href="{% url 'user_home' %}">Home</a></button>
                </li>
                {% if request.user %}
                <li class="nav-item">
                    <button class="btn btn-outline-secondary"><a href="{% url 'user_profile' %}">Profile</a></button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary"><a href="{% url 'logout' %}">Logout</a></button>
                </li>
                {% else %}
                <li class="nav-item">
                    <button class="btn btn-outline-secondary"><a href="{% url 'login' %}">Login</a></button>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


    <!-- Content -->
    <div class="container">
        <div class="mt-4">
            {% block user_content %}
            <!-- Content of individual pages will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and any custom JS here -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
